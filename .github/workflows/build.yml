name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi
          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" \
            go build -trimpath -o "dist/api-conver-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-conver-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
